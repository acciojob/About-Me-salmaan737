<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>About Me</title>
</head>
<body>
  <header>
    <h1>My Profile</h1>
  </header>
  <section class="personal-info">
    <h2>Name</h2>
    <p>Your Full Name</p>

    <h2>Email</h2>
    <p>Your Email Address</p>

    <h2>Profile</h2>
    <p>Your Profile</p>
  </section>
  
  <section class="about-me">
    <h2>About me</h2>
    <p>Brief description of yourself.</p>
  </section>

  <section class="skills">
    <h2>Skills</h2>
    <ul>
      <li>HTML/CSS <div class="skill-bar"><div class="skill-level" style="width: 80%;">80%</div></div></li>
      <li>JavaScript <div class="skill-bar"><div class="skill-level" style="width: 70%;">70%</div></div></li>
      <!-- Add more skills here -->
    </ul>
  </section>
</body>
</html>
